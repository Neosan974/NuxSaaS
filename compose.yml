services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  frontend:
    build: .
    ports:
      - "3001:3000"
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env

volumes:
  db_data:
